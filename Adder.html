<!DOCTYPE html>
<html>
<head>
    <title>JSimpleADDER</title>
</head>
<body>
    <h1>QUESTION 2 :</h1>
    <form>
        <input id="number1" type="number" name="value">
        <br>
        <input id="number2" type="number" name="value">
        <br>
        <button type="button" onclick="addition()">click me</button>
    </form>

    <script>
    
    function addition(){
        var x = parseInt(document.getElementById("number1")).value;
        var y = parseInt(document.getElementById("number2")).value;
        let z = x+y;
        alert(z);
    }
    </script>


</body>
